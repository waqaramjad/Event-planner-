<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>   
    <script src="../Js/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <title>Events</title>
</head>
<body>
    
<div>
    <!-- nav bar    -->
    <div>
            <div class="container">
                    <h2>Justified Button Groups</h2>
                    <div class="btn-group btn-group-justified">
                      <div class="btn-group">
                        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal" >Add Event</button>
                      </div>
                      <div class="btn-group">
                        <button type="button" class="btn btn-success">My Events</button>
                      </div>
                      <div class="btn-group">
                        <button type="button" class="btn btn-warning">All Events</button>
                      </div>
                    </div>
                  </div>
    </div>


<!-- popup box -->
<div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
      
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Add Event</h4>
            </div>
            <div class="modal-body">
              <!-- Add event form -->
              <form class="form-horizontal">
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="email">Event Name:</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="EventName" placeholder="Event Name">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="pwd">Hosted by:</label>
                      <div class="col-sm-10"> 
                            <input type="text" class="form-control" id="hostName" placeholder="Hosted By">
                        </div>
                    </div>
                    <div class="form-group">
                            <label class="control-label col-sm-2" for="pwd">Location:</label>
                            <div class="col-sm-10"> 
                                  <input type="text" class="form-control" id="Location" placeholder="Location">
                              </div>
                          </div>
                          <div class="form-group">
                                <label class="control-label col-sm-2" for="pwd">Date:</label>
                                <div class="col-sm-4 "> 
                                      <input type="Date" class="form-control" id="Date" placeholder="Location">
                                  </div>
                                  <!-- time  -->
                                  <label class="control-label col-sm-2" for="pwd">Time:</label>
                                  <div class="col-sm-4 "> 
                                        <input type="time" class="form-control" id="Time" placeholder="Location">
                                    </div>
                              </div>
                    
                   
                  </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-default" onclick="addEvent()">Add</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              
            </div>
          </div>
      
        </div>
      </div>






















</div>


</body>
<!-- event file  -->
<script src="../Js/Events.js"></script>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
